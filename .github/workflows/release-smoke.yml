name: Release Smoke Test

on:
  workflow_run:
    workflows: ["Release Dist"]
    types: [completed]

jobs:
  smoke:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pipx
        run: python -m pip install --upgrade pip pipx

      - name: Install via pipx
        run: pipx install zetten

      - name: Run CLI
        run: zetten --help
