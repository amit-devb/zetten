name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # STEP 1: Build binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: zetten-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: zetten-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: zetten-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install musl-tools (Linux only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN=target/${{ matrix.target }}/release/zetten.exe
          else
            BIN=target/${{ matrix.target }}/release/zetten
          fi
          cp "$BIN" dist/${{ matrix.bin }}
          cd dist
          sha256sum ${{ matrix.bin }} > ${{ matrix.bin }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.bin }}
          path: dist/*

  # STEP 2: Create the GitHub Release and upload binaries
  github_release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: zetten-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: zetten-*
          generate_release_notes: true

  # STEP 3: Publish to Crates.io (Rust Registry)
  publish_crates:
    name: Publish to Crates.io
    needs: github_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Dry Run Check
        run: cargo publish --dry-run
      - name: Publish
        run: cargo publish --token ${{ secrets.CRATES_TOKEN }}

  # STEP 4: Publish to PyPI (Python Registry)
  publish_pypi:
    name: Publish to PyPI
    needs: github_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install build tools
        run: pip install build twine
      - name: Build package
        run: python -m build
      - name: Check package metadata
        run: twine check dist/*
      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*