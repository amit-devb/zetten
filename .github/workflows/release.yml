name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-pypi-wheels:
    name: Build wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Set macOS deployment target
        if: runner.os == 'macOS'
        run: echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install maturin
        run: pip install maturin
      - name: Build wheels
        run: maturin build --release --locked --target ${{ matrix.target }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: target/wheels/*.whl
          overwrite: true

  publish-pypi:
    name: Publish to PyPI
    needs: build-pypi-wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: wheels
      - name: Install maturin
        run: pip install maturin
      - name: Publish wheels to PyPI
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: maturin upload --skip-existing wheels/*/*.whl

  create-github-release:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Draft Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: false
          generate_release_notes: true

  build-and-upload-binaries:
    name: Build Binary (${{ matrix.target }})
    needs: create-github-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: ztn
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: ztn
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: ztn.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}
      - name: Rename and Pack Binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.binary_name }}-${{ matrix.target }}.zip ${{ matrix.binary_name }}
          else
            tar -czvf ../../../${{ matrix.binary_name }}-${{ matrix.target }}.tar.gz ${{ matrix.binary_name }}
          fi
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.binary_name }}-${{ matrix.target }}.*
          draft: true

  finalize-release:
    name: Publish Release
    needs: [build-and-upload-binaries, publish-crates-io]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          make_latest: true
          draft: false

  publish-crates-io:
    name: Publish to crates.io
    needs: build-and-upload-binaries
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}
        run: |
          # Skip if version already published
          PACKAGE_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')
          PACKAGE_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          if curl -s "https://crates.io/api/v1/crates/${PACKAGE_NAME}/${PACKAGE_VERSION}" | grep -q '{"version":{"'; then
            echo "Version ${PACKAGE_VERSION} already exists on crates.io, skipping."
          else
            cargo publish --locked
          fi

  smoke-test:
    name: Smoke Test
    needs: publish-pypi
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install via pip
        run: pip install zetten
      - name: Run CLI
        run: |
          for i in {1..5}; do
            pip install --no-cache-dir zetten && break || {
              echo "Installation failed, retrying in 30s..."
              sleep 30
            }
          done
          ztn --help
