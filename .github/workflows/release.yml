name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: zetten-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: zetten-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: zetten-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4
      - name: Install musl-tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt update && sudo apt install -y musl-tools
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Prepare Assets
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/zetten${{ matrix.os == 'windows-latest' && '.exe' || '' }} dist/${{ matrix.bin }}
          cd dist && sha256sum ${{ matrix.bin }} > ${{ matrix.bin }}.sha256
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.bin }}
          path: dist/*

  github_release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-dist
          pattern: artifacts-*
          merge-multiple: true
      - name: List Files
        run: ls -R all-dist/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: all-dist/*
          generate_release_notes: true

  publish_pypi:
    needs: github_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish to PyPI
        run: |
          pip install build twine
          python -m build
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

  publish_crates:
    needs: github_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo publish --token ${{ secrets.CRATES_TOKEN }}