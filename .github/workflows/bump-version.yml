name: Bump Version & Tag

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Use PAT to bypass protection and trigger workflows

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        run: |
          # Bump Cargo.toml
          cargo set-version --bump ${{ inputs.bump_type }}
          
          # Read new version
          NEW_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "New Version: $NEW_VERSION"
          
          # Update pyproject.toml (simple sed, assuming standard formatting)
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml

          # 1. Create a new branch
          BRANCH_NAME="release/v$NEW_VERSION"
          git checkout -b "$BRANCH_NAME"
          
          # 2. Add and Commit
          git add Cargo.toml Cargo.lock pyproject.toml
          git commit -m "chore: bump version to $NEW_VERSION"
          
          # 3. Push the branch (Force push to overwrite any existing release branch for this version)
          git push origin "$BRANCH_NAME" --force
          
          # 4. Create Pull Request (using GitHub CLI)
          gh pr create \
            --title "ðŸš€ Release v$NEW_VERSION" \
            --body "Automated version bump to **v$NEW_VERSION**. \n\nAfter merging this PR, please remember to **tag main with v$NEW_VERSION** to trigger the release pipeline." \
            --base main \
            --head "$BRANCH_NAME"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

