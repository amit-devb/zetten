name: Bump Version & Tag

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Use PAT to bypass protection and trigger workflows

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: pip install tomlkit

      - name: Bump Version
        run: |
          # Bump Cargo.toml
          cargo set-version --bump ${{ inputs.bump_type }}
          
          # Read new version
          NEW_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "New Version: $NEW_VERSION"
          
          # Update pyproject.toml safely
          python << EOF
          import tomlkit
          import sys

          version = "$NEW_VERSION"
          print(f"Updating pyproject.toml to version {version}")

          with open("pyproject.toml", "r") as f:
              data = tomlkit.parse(f.read())

          data["project"]["version"] = version

          with open("pyproject.toml", "w") as f:
              f.write(tomlkit.dumps(data))
          EOF

          # Sync Cargo.lock
          cargo metadata --format-version 1 > /dev/null

          # 1. Create a new branch
          BRANCH_NAME="release/v$NEW_VERSION"
          git checkout -b "$BRANCH_NAME"
          
          # 2. Add and Commit
          git add Cargo.toml Cargo.lock pyproject.toml
          git commit -m "chore: bump version to $NEW_VERSION"
          
          # 3. Push the branch (Force push to overwrite any existing release branch for this version)
          git push origin "$BRANCH_NAME" --force
          
          # 4. Create Pull Request (using GitHub CLI)
          echo "Automated version bump to **v$NEW_VERSION**." > pr_body.txt
          echo "" >> pr_body.txt
          echo "### ðŸš€ To trigger the release after merging:" >> pr_body.txt
          echo '```bash' >> pr_body.txt
          echo "git checkout main && git pull" >> pr_body.txt
          echo "git tag v$NEW_VERSION" >> pr_body.txt
          echo "git push origin v$NEW_VERSION" >> pr_body.txt
          echo '```' >> pr_body.txt

          gh pr create \
            --title "ðŸš€ Release v$NEW_VERSION" \
            --body-file pr_body.txt \
            --base main \
            --head "$BRANCH_NAME"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
