name: Release crates.io

on:
  workflow_run:
    workflows: ["Release Dist"]
    types:
      - completed

jobs:
  publish:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'refs/tags/')
    runs-on: ubuntu-latest

    environment:
      name: crates-release

    steps:
      - name: Checkout repository at release commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # ✅ Reliable version extraction
      - name: Read crate version
        id: version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ✅ Correct crates.io existence check
      - name: Check if version already published
        run: |
          CRATE="zetten"
          VERSION="${{ steps.version.outputs.version }}"

          if curl -fsSL "https://crates.io/api/v1/crates/${CRATE}/${VERSION}" > /dev/null; then
            echo "Version ${VERSION} already exists on crates.io"
            exit 1
          fi

      - name: Dry-run cargo publish
        run: cargo publish --dry-run

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}
        run: cargo publish
