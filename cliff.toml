[changelog]
# Body template for the GitHub Release UI
body = """
{% if group %}
### {{ group | upper_first }}
{% endif %}\
- {{ commit.message | upper_first }} ({{ commit.id | truncate(length=7, end="") }})\
"""
# Removes the "v" prefix from tags for cleaner headers if needed
trim_title = true

[git]
# Conventional Commits parsing
# This maps your commit prefixes to headers in the release notes
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^refactor", group = "ğŸ›  Refactor" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore", group = "âš™ï¸ Miscellaneous" },
    { message = "^revert", skip = true },
]
# If a commit doesn't match the patterns above, it goes into "Miscellaneous"
filter_commits = false
# Sort commits within each group by oldest first
sort_commits = "oldest"
# Ignore "merge" commits to keep the list clean
filter_protected_refs = true